<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jogo Meninas Super Poderosas</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>

    <main>

        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
    
        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/Florzinha.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 class="nome-jogador-1">Florzinha</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="Florzinha" data-name="Florzinha">
                    <span class="tag">1P</span>
                    <img src="./src/images/Florzinha.jpg" alt="Personagem Florzinha">
                </li>
                
                <li class="personagem" id="Lindinha" data-name="Lindinha">
                    <span class="tag">1P</span>
                    <img src="./src/images/Lindinha.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem" id="Docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./src/images/Docinho.jpg" alt="Personagem Docinho">
                </li>
                
                <li class="personagem" id="Ele" data-name="Ele">
                    <span class="tag">1P</span>
                    <img src="./src/images/Ele.jpg" alt="Personagem Ele">
                </li>
                
                <li class="personagem" id="Macaco Louco" data-name="Macaco Louco">
                    <span class="tag">1P</span>
                    <img src="./src/images/Macaco louco.jpg" alt="Personagem Macaco Louco">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="Fuzzy" data-name="Fuzzy">
                    <span class="tag">CPU</span>
                    <img src="./src/images/Fuzzy.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="Prefeito" data-name="Prefeito">
                    <span class="tag">1P</span>
                    <img src="./src/images/Prefeito.jpg" alt="Personagem Prefeito">
                </li>
                
                <li class="personagem" id="Professor" data-name="Professor">
                    <span class="tag">1P</span>
                    <img src="./src/images/Professor.jpg" alt="Personagem Professor">
                </li>

                <li class="personagem" id="Sedusa" data-name="Sedusa">
                    <span class="tag">1P</span>
                    <img src="./src/images/Sedusa.jpg" alt="Personagem Sedusa">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/Fuzzy.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Fuzzy</h2>
                </div>
            </div>
            
        </div>

    </main>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
